<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: "PingFang SC";
            src: local("PingFang SC"), sans-serif;
        }
        body {
            font-family: "PingFang SC", sans-serif;
            margin: 0;
            padding: 20px;
            background: transparent;
        }
        .calendar-container {
            width: 340px;
            background: #fff;
            border: 1px solid #000;
            padding: 20px;
            box-sizing: border-box;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #000;
        }
        .current-month {
            font-size: 18px;
            font-weight: 500;
        }
        .nav-btn {
            background: transparent;
            border: 1px solid #000;
            width: 24px;
            height: 24px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }
        .weekday {
            font-size: 14px;
            text-align: center;
            padding: 5px 0;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .day {
            font-size: 14px;
            text-align: center;
            padding: 8px 0;
            border: 1px solid transparent;
        }
        .day.other-month {
            color: #ccc;
        }
        .day.today {
            background: #000;
            color: #fff;
        }
        .day.past {
            text-decoration: line-through;
            color: #999;
        }
        .day:hover {
            border: 1px solid #000;
        }
    </style>
    <title>月历</title>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button class="nav-btn" id="prev-month">&lt;</button>
            <div class="current-month" id="display-month">2025年8月</div>
            <button class="nav-btn" id="next-month">&gt;</button>
        </div>
        
        <div class="weekdays">
            <div class="weekday">日</div>
            <div class="weekday">一</div>
            <div class="weekday">二</div>
            <div class="weekday">三</div>
            <div class="weekday">四</div>
            <div class="weekday">五</div>
            <div class="weekday">六</div>
        </div>
        
        <div class="days" id="calendar-days">
            <!-- 日期将通过JS动态生成 -->
        </div>
    </div>

    <script>
        // 当前显示的年月
        let currentDate = new Date();
        let currentYear = currentDate.getFullYear();
        let currentMonth = currentDate.getMonth(); // 0-11
        // 今天的日期（用于比较）
        const today = new Date();
        const todayYear = today.getFullYear();
        const todayMonth = today.getMonth();
        const todayDate = today.getDate();

        // 生成日历
        function generateCalendar(year, month) {
            const daysContainer = document.getElementById('calendar-days');
            daysContainer.innerHTML = '';

            // 更新标题
            const monthNames = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
            document.getElementById('display-month').textContent = `${year}年${monthNames[month]}`;

            // 获取当月第一天是星期几（0-6，0是星期日）
            const firstDay = new Date(year, month, 1).getDay();
            
            // 获取当月的天数
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // 获取上个月的最后几天
            const prevMonth = month === 0 ? 11 : month - 1;
            const prevYear = month === 0 ? year - 1 : year;
            const daysInPrevMonth = new Date(prevYear, prevMonth + 1, 0).getDate();
            
            // 添加上个月的日期
            for (let i = 0; i < firstDay; i++) {
                const day = document.createElement('div');
                day.className = 'day other-month';
                
                // 计算具体日期
                const dayDate = daysInPrevMonth - firstDay + i + 1;
                day.textContent = dayDate;
                
                // 判断是否为过去的日期
                if (
                    (prevYear < todayYear) || 
                    (prevYear === todayYear && prevMonth < todayMonth) ||
                    (prevYear === todayYear && prevMonth === todayMonth && dayDate < todayDate)
                ) {
                    day.classList.add('past');
                }
                
                daysContainer.appendChild(day);
            }
            
            // 添加当月的日期
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;
            
            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                day.className = 'day';
                day.textContent = i;
                
                // 高亮今天
                if (isCurrentMonth && today.getDate() === i) {
                    day.classList.add('today');
                }
                // 标记过去的日期
                else if (
                    (year < todayYear) || 
                    (year === todayYear && month < todayMonth) ||
                    (year === todayYear && month === todayMonth && i < todayDate)
                ) {
                    day.classList.add('past');
                }
                
                daysContainer.appendChild(day);
            }
            
            // 计算需要添加多少个下个月的日期以填满网格
            const totalDays = firstDay + daysInMonth;
            const nextMonthDays = 7 - (totalDays % 7);
            if (nextMonthDays !== 7) {
                const nextMonth = month === 11 ? 0 : month + 1;
                const nextYear = month === 11 ? year + 1 : year;
                
                for (let i = 1; i <= nextMonthDays; i++) {
                    const day = document.createElement('div');
                    day.className = 'day other-month';
                    day.textContent = i;
                    
                    // 判断是否为过去的日期
                    if (
                        (nextYear < todayYear) || 
                        (nextYear === todayYear && nextMonth < todayMonth) ||
                        (nextYear === todayYear && nextMonth === todayMonth && i < todayDate)
                    ) {
                        day.classList.add('past');
                    }
                    
                    daysContainer.appendChild(day);
                }
            }
        }

        // 初始化日历
        generateCalendar(currentYear, currentMonth);

        // 上一个月
        document.getElementById('prev-month').addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            generateCalendar(currentYear, currentMonth);
        });

        // 下一个月
        document.getElementById('next-month').addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar(currentYear, currentMonth);
        });
    </script>
</body>
</html>
